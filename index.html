<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCFHS Trainer Certification Exam (Items 30–100)</title>
<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
.container{max-width:1200px;margin:auto;background:#fff;padding:25px;border-radius:8px}
.question{border:1px solid #ccc;padding:15px;margin-bottom:12px}
.auto{color:#b30000;font-weight:bold}
button{padding:15px 30px;font-size:16px}
.certificate{border:6px double #000;padding:30px;margin-top:30px;text-align:center}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">
<h1>SCFHS Trainer Certification Exam</h1>
<h3>Items 30–100</h3>

<label>Trainer Name</label>
<input id="name" style="width:100%;padding:10px;font-size:16px"><br><br>

<form id="exam"></form>

<button onclick="submitExam()">SUBMIT</button>

<div id="result" class="hidden"></div>
<div id="cert" class="hidden"></div>
</div>

<script>
const PASS_MARK = 0.85;

const questions = [

/* ---------------- 30–39 ---------------- */
{q:"30. Trainer explains why distractors are wrong one by one. This is:",
o:["Helpful clarification","Advanced teaching","Unsafe coaching drift","Acceptable debrief"],
a:2,auto:false},

{q:"31. Which phrase must NEVER be used during drills?",
o:["Immediate safety action","Violates ABC","It depends on the case","First nursing action"],
a:2,auto:true},

{q:"32. A trainer allows students to justify unsafe answers if logic sounds good. This is:",
o:["Flexible teaching","Critical thinking","Authority failure","Harmless"],
a:2,auto:true},

{q:"33. Correct response to unclear stem vocabulary:",
o:["Define the word","Translate","Ignore vocabulary, enforce action","Remove item"],
a:2,auto:false},

{q:"34. Trainer uses personal ICU experience to justify answers. Result:",
o:["Credibility boost","Contextual learning","AUTO-FAIL","Minor issue"],
a:2,auto:true},

{q:"35. Which behavior preserves exam validity?",
o:["Long explanation","Group debate","Immediate answer enforcement","Teaching keywords"],
a:2,auto:false},

{q:"36. Rationale length limit exists to:",
o:["Save time","Reduce fatigue","Prevent unsafe explanation drift","Match exam font"],
a:2,auto:false},

{q:"37. Trainer praises “good thinking” despite wrong answer. Outcome:",
o:["Motivation","Learning","Score inflation risk","Neutral"],
a:2,auto:false},

{q:"38. Which indicates NCLEX contamination?",
o:["First action safety","Assess airway","Treat underlying cause","Immediate response"],
a:2,auto:true},

{q:"39. Trainer allows conditional answers (“if stable”). This is:",
o:["Realistic","Clinical","AUTO-FAIL","Minor"],
a:2,auto:true},

/* ---------------- 40–49 ---------------- */
{q:"40. Correct trainer identity:",
o:["Teacher","Mentor","Prometric logic enforcer","Clinical expert"],
a:2,auto:false},

{q:"41. Student asks “why not call the doctor first?” Trainer must answer:",
o:["Doctor preference varies","Policy explanation","Because safety action comes first","Depends on unit"],
a:2,auto:false},

{q:"42. Explaining grammar cues is:",
o:["ESL support","Harmless","AUTO-FAIL","Advanced strategy"],
a:2,auto:true},

{q:"43. Partial credit during drills is:",
o:["Fair","Motivational","Unsafe","Efficient"],
a:2,auto:false},

{q:"44. Trainer permits >10 sec thinking on airway question. This is:",
o:["Normal","Supportive","Timing discipline violation","Acceptable"],
a:2,auto:false},

{q:"45. Which metric suggests trainer drift?",
o:["Low pass rate","Slow responses","High pass + fast answers","High ESL errors"],
a:2,auto:false},

{q:"46. Trainer says “use common sense.” This is:",
o:["Encouraging","Clear","Invalid rationale","Helpful"],
a:2,auto:false},

{q:"47. Keyword memorization coaching is:",
o:["Efficient","Smart","AUTO-FAIL","Helpful"],
a:2,auto:true},

{q:"48. Trainer rephrases question to help students. This is:",
o:["Supportive","Clarifying","Unsafe exam alteration","Acceptable"],
a:2,auto:false},

{q:"49. Correct response to wrong answer with correct reasoning:",
o:["Accept","Praise","Mark incorrect","Debrief later"],
a:2,auto:false},

/* ---------------- 50–59 ---------------- */
{q:"50. Trainer allows unsafe answer because majority chose it. This is:",
o:["Democratic","Fair","Critical authority failure","Harmless"],
a:2,auto:true},

{q:"51. Teaching strategy strictly forbidden:",
o:["Action-based logic","Timing enforcement","Guess elimination tricks","Binary decisions"],
a:2,auto:true},

{q:"52. Trainer references STR or NCLEX. Outcome:",
o:["Context","Clarification","AUTO-FAIL","Minor"],
a:2,auto:true},

{q:"53. Which phrase is mandatory?",
o:["Usually","Often","The first action must be","If possible"],
a:2,auto:false},

{q:"54. Explaining disease mechanism causes:",
o:["Understanding","Depth","Unsafe drift","Accuracy"],
a:2,auto:false},

{q:"55. Trainer delays answer to “teach more.” This is:",
o:["Helpful","Advanced","Unsafe","Encouraged"],
a:2,auto:false},

{q:"56. Allowing guessing strategies is:",
o:["Practical","Realistic","AUTO-FAIL","Efficient"],
a:2,auto:true},

{q:"57. Trainer celebrates high pass rate without audit. This is:",
o:["Positive","Leadership","Analytics failure","Neutral"],
a:2,auto:false},

{q:"58. ESL support must:",
o:["Clarify meaning","Simplify English","Redirect to action only","Translate"],
a:2,auto:false},

{q:"59. Trainer overrides release rules. Result:",
o:["Leadership","Judgment","AUTO-FAIL","Minor"],
a:2,auto:true},

/* ---------------- 60–69 ---------------- */
{q:"60. Correct teaching focus:",
o:["Knowledge depth","Clinical nuance","Safety behavior","Vocabulary"],
a:2,auto:false},

{q:"61. Trainer explains why wrong answers are tempting. This is:",
o:["Insightful","Advanced","Unsafe coaching","Helpful"],
a:2,auto:false},

{q:"62. Any negotiation of answers indicates:",
o:["Flexibility","Support","Authority failure","Teaching skill"],
a:2,auto:false},

{q:"63. Using sentence tense to infer urgency is:",
o:["Smart","Strategic","AUTO-FAIL","ESL aid"],
a:2,auto:true},

{q:"64. Trainer allows “depends” logic. This is:",
o:["Clinical realism","Depth","AUTO-FAIL","Minor"],
a:2,auto:true},

{q:"65. Which behavior blocks inflation?",
o:["Explaining distractors","Strict timing","Answer discussion","Hinting"],
a:1,auto:false},

{q:"66. Trainer focuses on content mastery. Risk:",
o:["None","Low","Unsafe release","Higher scores"],
a:2,auto:false},

{q:"67. Correct dashboard response to 95% pass:",
o:["Praise trainer","Release cohort","Audit trainer behavior","Increase difficulty"],
a:2,auto:false},

{q:"68. Trainer role is closest to:",
o:["Coach","Teacher","Exam proxy","Mentor"],
a:2,auto:false},

{q:"69. Removing hard items to help cohort is:",
o:["Supportive","Fair","AUTO-FAIL","Adaptive"],
a:2,auto:true},

{q:"70. Trainer explains options after answer. This is:",
o:["Debrief","Learning","Unsafe drift","Encouraged"],
a:2,auto:false},

{q:"71. Binary safety logic means:",
o:["Multiple correct paths","Clinical judgment","One safe action","Flexible outcomes"],
a:2,auto:false},

{q:"72. Trainer uses emotional reassurance. Risk:",
o:["None","Motivation","Logic dilution","Confidence"],
a:2,auto:false},

{q:"73. Trainer shortens exam to help students. This is:",
o:["Support","Efficiency","AUTO-FAIL","Fair"],
a:2,auto:true},

{q:"74. Acceptable explanation format:",
o:["Pathophysiology","Grammar cues","Immediate safety violation","Storytelling"],
a:2,auto:false},

{q:"75. Trainer identity that FAILS:",
o:["Safety gatekeeper","Exam enforcer","Clinical storyteller","Logic calibrator"],
a:2,auto:true},

{q:"76. Trainer teaches test tricks. Outcome:",
o:["Efficiency","Strategy","AUTO-FAIL","Support"],
a:2,auto:true},

{q:"77. Authority enforcement means:",
o:["Negotiation","Discussion","Rule enforcement","Flexibility"],

{q:"78. Trainer says “real nurses do this.” This is:",

{q:"79. Correct handling of confusion:",
o:["Explain","Translate","Redirect to action","Skip"],
a:2,auto:false},

o:["Asset","Leader","High risk","Coach"],

{q:"81. Which behavior auto-disqualifies?",

{q:"82. Trainer focuses on student feelings. Risk:",
o:["None","Engagement","Safety dilution","Retention"],

{q:"83. Exam purpose is to:",
o:["Teach","Motivate","Eliminate unsafe trainers","Improve scores"],
a:2,auto:false},

{q:"84. Allowing unsafe answers in drills is:",
o:["Practice","Learning","AUTO-FAIL","Support"],
a:2,auto:true},

{q:"85. Trainer praises logic over correctness. Result:",
o:["Growth","Insight","Inflation risk","Neutral"],
a:2,auto:false},

{q:"86. Which phrase signals danger?",
o:["Immediate action","Violates ABC","If the patient is stable","First priority"],
a:2,auto:true},

{q:"87. Trainer ignores dashboard anomalies. This is:",
o:["Trust","Confidence","Analytics failure","Minor"],
a:2,auto:false},

{q:"88. Correct enforcement behavior:",
o:["Debate","Hints","Binary decision","Discussion"],
a:2,auto:false},

{q:"89. Trainer teaches elimination tricks. Result:",
o:["Smart","Strategic","AUTO-FAIL","Helpful"],
a:2,auto:true},

{q:"90. Trainer releases cohort despite red flags. This is:",
o:["Judgment","Leadership","AUTO-FAIL","Minor"],
a:2,auto:true},

{q:"91. Safety logic is best described as:",
o:["Flexible","Contextual","Immediate and binary","Negotiable"],
a:2,auto:false},

{q:"92. Trainer compares answers clinically. Risk:",
o:["None","Depth","Unsafe reasoning","Accuracy"],
a:2,auto:false},

{q:"93. ESL accommodation allowed:",
o:["Vocabulary teaching","Translation","Action redirection","Stem rewrite"],
a:2,auto:false},

{q:"94. Trainer’s power comes from:",
o:["Experience","Charisma","Rule enforcement","Teaching style"],
a:2,auto:false},

{q:"95. Trainer explains why exam is unfair. This is:",
o:["Empathy","Support","Authority erosion","Neutral"],
a:2,auto:false},

{q:"96. Correct mindset:",
o:["Educator","Coach","Gatekeeper","Mentor"],
a:2,auto:false},

{q:"97. Trainer slows pace for comfort. Risk:",
o:["None","Support","Timing discipline breach","Learning"],
a:2,auto:false},

{q:"98. Trainer allows “close enough” answers. This is:",
o:["Fair","Encouraging","AUTO-FAIL","Helpful"],
a:2,auto:true},

{q:"99. Final trainer obligation:",
o:["Explain","Encourage","Prevent unsafe release","Teach deeply"],
a:2,auto:false},

{q:"100. A trainer who explains well but releases unsafe learners is:",
o:["Excellent","Effective","Dangerous","Ideal"],
a:2,auto:false}
];

const exam=document.getElementById("exam");
questions.forEach((q,i)=>{
  exam.innerHTML+=`
  <div class="question">
    <b>${q.q} ${q.auto?'<span class="auto">(AUTO-FAIL)</span>':''}</b><br>
    ${q.o.map((o,j)=>`<label><input type="radio" name="q${i}" value="${j}"> ${o}</label><br>`).join("")}
  </div>`;
});

function submitExam(){
  let correct=0,autoFail=false;
  questions.forEach((q,i)=>{
    const a=document.querySelector(`input[name="q${i}"]:checked`);
    if(a && +a.value===q.a) correct++;
    else if(q.auto) autoFail=true;
  });
  const score=correct/questions.length;
  const pass=score>=PASS_MARK && !autoFail;

  document.getElementById("result").innerHTML=
    `<h2>${pass?"PASS":"FAIL"}</h2><p>Score: ${(score*100).toFixed(1)}%</p>`;
  document.getElementById("result").classList.remove("hidden");

  if(pass){
    document.getElementById("cert").innerHTML=
    `<div class="certificate">
      <h2>CERTIFICATE OF COMPLETION</h2>
      <h1>${document.getElementById("name").value}</h1>
      <p>Certified SCFHS Prometric Trainer</p>
      <p>Validity: 6 Months</p>
    </div>`;
    document.getElementById("cert").classList.remove("hidden");
  }
}
</script>
</body>
</html>
