/* ANSWER KEY – ALL SAME LOGIC, CHANGE VALUES LATER */
const answers = {};

function checkGeneric(q,next){
const c=document.querySelector(`input[name="${q}"]:checked`);
if(!c)return;
const fb=document.getElementById(`${q}-feedback`);
fb.classList.remove("hidden");
if(c.value===answers[q]){
fb.className="feedback correct";

if(next) document.getElementById(next).classList.remove("hidden");
}else{
fb.className="feedback incorrect";
fb.innerHTML="<strong>Incorrect.</strong> Unsafe or delayed.";
}
}
